<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºrpriz!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Arka plan: yaso.jpg */
            background: linear-gradient(rgba(10, 25, 60, 0.7), rgba(10, 25, 60, 0.8)), url('yaso.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* M√úZƒ∞K KONTROL BUTONU (GARANTƒ∞ ƒ∞√áƒ∞N) */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 10px 15px;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .music-control:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* ZARF ALANI */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #f7edd5;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            z-index: 2;
        }

        .envelope::before { 
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #e6dabf;
            z-index: 3;
        }

        .envelope::after { 
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid #eee0c9;
            z-index: 2;
        }
        
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #f7edd5;
            transform-origin: top;
            transition: transform 0.8s ease-in-out;
            z-index: 4;
        }

        .seal {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #c0392b;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            z-index: 5;
            transition: opacity 0.5s;
        }

        /* KART ALANI */
        .card-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 350px;
            perspective: 1000px;
            z-index: 1;
            transition: top 1s ease-in-out 0.8s;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Kartƒ±n √ñn√º (resim1.jpg) */
        .card-front {
            background-color: #fff;
            color: black;
        }
        .card-front img {
            width: 90%;
            height: 80%;
            object-fit: cover;
            border-radius: 5px;
            border: 3px solid #eee;
        }
        .card-front h2 {
            margin: 10px 0 5px 0;
            font-family: 'Dancing Script', cursive;
            color: #c0392b;
        }

        /* Kartƒ±n Arkasƒ± (Not) */
        .card-back {
            background: linear-gradient(to bottom, rgba(10, 25, 60, 0.9), rgba(5, 10, 30, 0.95)), url('resim1.jpg');
            background-size: cover;
            background-position: center;
            color: #FFD700;
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back p {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #FFD700;
            font-family: 'Dancing Script', cursive;
        }

        /* Animasyonlar */
        .envelope.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }
        .envelope.open .seal {
            opacity: 0;
        }
        .card-container.pulled {
            top: -250px;
            z-index: 6;
        }

        /* ƒ∞pu√ßlarƒ± */
        .hint-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        #envelopeHint { bottom: -40px; opacity: 1; animation: bounce 2s infinite; }
        #cardHint { bottom: -280px; }
        
        .envelope-wrapper.opened #envelopeHint { opacity: 0; animation: none; }
        .envelope-wrapper.opened #cardHint { opacity: 1; transition-delay: 1.8s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="muzik.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control" onclick="toggleMusic()">
        <span id="musicIcon">üéµ</span> 
        <span id="musicText">M√ºziƒüi A√ß</span>
    </div>

    <div class="envelope-wrapper" id="mainWrapper">
        <div class="envelope" id="envelope" onclick="openSurprise()">
            <div class="flap"></div>
            <div class="seal">‚ù§Ô∏è</div>
        </div>
        <div class="card-container" id="cardContainer">
            <div class="card" onclick="toggleCardFlip()">
                <div class="card-front">
                    <img src="resim1.jpg" alt="Biz">
                    <h2>Halil & Yaso</h2>
                </div>
                <div class="card-back">
                    <p>"Seninle ge√ßen her an, hayatƒ±mƒ±n en g√ºzel hediyesi. ƒ∞yi ki varsƒ±n, iyi ki benimlesin tencere kapaƒüƒ±m."</p>
                    <span style="font-size: 3rem; display:block; margin-top: 10px;">‚ù§Ô∏è</span>
                </div>
            </div>
        </div>
        <p class="hint-text" id="envelopeHint">Zarfa Tƒ±kla Birtanem</p>
        <p class="hint-text" id="cardHint">Notu okumak i√ßin karta tƒ±kla</p>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const cardContainer = document.getElementById('cardContainer');
        const music = document.getElementById('bgMusic');
        const mainWrapper = document.getElementById('mainWrapper');
        const musicText = document.getElementById('musicText');
        const musicIcon = document.getElementById('musicIcon');
        
        let isEnvelopeOpen = false;
        let isMusicPlaying = false;

        function openSurprise() {
            if (isEnvelopeOpen) return;
            isEnvelopeOpen = true;

            // Zarfa tƒ±klayƒ±nca m√ºziƒüi ba≈ülatmayƒ± dene
            playMusic();

            envelope.classList.add('open');
            mainWrapper.classList.add('opened');

            setTimeout(() => {
                cardContainer.classList.add('pulled');
            }, 800);
        }

        function toggleCardFlip() {
            if (isEnvelopeOpen && cardContainer.classList.contains('pulled')) {
                 const card = document.querySelector('.card');
                 card.classList.toggle('is-flipped');
            }
        }

        // M√ºzik kontrol fonksiyonu
        function playMusic() {
            music.volume = 0.6;
            music.play().then(() => {
                isMusicPlaying = true;
                musicText.innerText = "M√ºzik √áalƒ±yor";
                musicIcon.innerText = "üîä";
            }).catch(error => {
                console.log("Otomatik m√ºzik engellendi:", error);
                isMusicPlaying = false;
                musicText.innerText = "M√ºziƒüi Ba≈ülat";
            });
        }

        // Saƒü √ºstteki butona tƒ±klayƒ±nca
        function toggleMusic() {
            if (isMusicPlaying) {
                music.pause();
                isMusicPlaying = false;
                musicText.innerText = "M√ºziƒüi A√ß";
                musicIcon.innerText = "üéµ";
            } else {
                playMusic();
            }
        }
    </script>
</body>
</html>
